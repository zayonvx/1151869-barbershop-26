<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Барбершоп - логин</title>
</head>
<body>
    <main>
        <section>
            <h2>Личный кабинет</h2>
        
              <form action="login.php" method="POST">
                <legend>Введите пожалуйста свой логин и пароль</legend>
                <label class="visually-hidden" for="login">Логин</label>
                <input type="text" id="login" name="login-field" placeholder="Логин"><br>
                <label class="visually-hidden" for="pass">Пароль</label>
                <input type="password" id="pass" name="password-field" placeholder="Пароль"><br>
                <label>
                    <input type="checkbox" name="remember-field" id="remember" checked>
                </label>
                <a href="#">Я забыл пароль</a><br>
                <input type="submit" class="button black" value="Войти">
              </form>
        
            <button type="button">Закрыть</button>
          </section>
    </main>
</body>
</html>
